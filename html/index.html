<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BlockArt Drawing Server</title>
    <style type="text/css"> 
        h1 {
            color:  magenta
            
        }
        body {
            width: 600px;
            margin: 0 auto;
        }
        #input {
            width: 300px;
        }
    </style>

</head>

<body>
    <h1>{{.PageTitle}}</h1>

    <p>
        Enter SVG command below:
    </p>

    <table style="width: 80%">
        <tr>
            <td>
                SVGString:
            </td>
            <td>
                <input type="text" id="dinput" value="">
            </td>
        </tr>
        <tr>
            <td>
                shapetype:
            </td>
            <td>
                <select id="shapetype">
                    <option>Path</option>
                    <option>Circle</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                fill:
            </td>
            <td>
                <select id="fill">
                    <option>transparent</option>
                    <option>black</option>
                    <option>blue</option>
                    <option>red</option>
                    <option>green</option>
                    <option>yellow</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                stroke:
            </td>
            <td>
                <select id="stroke">
                    <option>transparent</option>
                    <option>black</option>
                    <option>blue</option>
                    <option>red</option>
                    <option>green</option>
                    <option>yellow</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="left">
                <button onclick="submitDrawRequest()">Submit</button>
            </td>
        </tr>
    </table>

    <p id="text"></p>
    
    <canvas id="myCanvas" width="{{.CVSWidth}}" height="{{.CVSHeight}}" style="border:2px solid #361a1a;">.</canvas>

    <script src="client.js"></script>

</body>
</html>
