<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BlockArt Drawing Server</title>
    <style type="text/css"> 
        h1 {
            color:  magenta
            
        }
        body {
            width: 600px;
            margin: 0 auto;
        }
        #input {
            width: 300px;
        }
    </style>

    <script type="text/javascript">
        window.onload = function(){
            var exampleSocket = new WebSocket("ws://127.0.0.1:8080/registerws")
            exampleSocket.onmessage = function (event) {
                var command = JSON.parse(event.data)
                console.log(command)
                drawCommand(command)
                }
        }

        function drawCommand(command) {
            d = command.SVGString
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            var p = new Path2D(d);
            ctx.fillStyle = command.Fill
            ctx.strokestyle = command.Stroke
            ctx.stroke(p);
            ctx.fill(p)
            document.getElementById("text").innerHTML = d;
        }

        // fetch('http://127.0.0.1:8080/commandserver').then(function(response) {
        //     response.text().then(function(data) {
        //         console.log(data)
        //     })
        // })}
    </script>
</head>

<body>
    <h1>{{.PageTitle}}</h1>

    <p>
        Enter SVG command below:
    </p>

    <table style="width: 80%">
        <tr>
            <td>
                SVGString:
            </td>
            <td>
                <input type="text" id="dinput" value="">
            </td>
        </tr>
        <tr>
            <td>
                shapetype:
            </td>
            <td>
                <select id="shapetype">
                    <option>Path</option>
                    <option>Circle</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                fill:
            </td>
            <td>
                <select id="fill">
                    <option>transparent</option>
                    <option>black</option>
                    <option>blue</option>
                    <option>red</option>
                    <option>green</option>
                    <option>yellow</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                stroke:
            </td>
            <td>
                <select id="stroke">
                    <option>transparent</option>
                    <option>black</option>
                    <option>blue</option>
                    <option>red</option>
                    <option>green</option>
                    <option>yellow</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="left">
                <button onclick="submitDrawRequest()">Submit</button>
            </td>
        </tr>
    </table>

    <p id="text"></p>
    
    <canvas id="myCanvas" width="{{.CVSWidth}}" height="{{.CVSHeight}}" style="border:2px solid #361a1a;">.</canvas>

    <script type="text/javascript">
        function submitDrawRequest() {
            var SVGString = document.getElementById("dinput").value;
            var stroke = document.getElementById("stroke").value;
            var fill = document.getElementById("fill").value;
            var shapetype = document.getElementById("shapetype").value;
            console.log(SVGString)
            console.log(stroke)
            console.log(fill)
            console.log(shapetype)
            var shape = {"SVGString": SVGString,
             "Stroke": stroke,
             "Fill": fill,
             "ShapeType": shapetype}
             post(shape)
        }

        var headers = {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        }

        function post(shape) {
            fetch("http://localhost:8080/draw",
                    {method: "POST",
                    body: JSON.stringify(shape)},
                ).then(function(res){ res.text().then(function(data){
                        var response = JSON.parse(data)
                        if (response["Status"] == "OK") {
                            console.log("Status is ok")
                            drawInput()
                        }
                    })})
                .catch(function(res){ console.log(res) })
        }

        function drawInput() {
            var SVGString = document.getElementById("dinput").value;
            var stroke = document.getElementById("stroke").value;
            var fill = document.getElementById("fill").value;
            var shapetype = document.getElementById("shapetype").value;

            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = fill
            ctx.strokeStyle = stroke

            if (shapetype == "Path") {    
                var p = new Path2D(SVGString);    
                ctx.stroke(p)
                ctx.fill(p)
            } else if (shapetype == "Circle") {
                ctx.beginPath();
                // SVGString -> cx, xy, r
                args = SVGString.split(",")
                cx = parseInt(args[0])
                cy = parseInt(args[1])
                r = parseInt(args[2])
                ctx.arc(cx, cy, r, 0,2 * Math.PI);                
                ctx.stroke()
                ctx.fill()
            }
               
            //document.getElementById("text").innerHTML = x;
        }
    </script>

</body>
</html>
