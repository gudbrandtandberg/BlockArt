<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BlockArtApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">

</head>

<body>

    <div id="container">

        <div id="command" class="box">
            <div id="commandcontents">
                <h1>{{.PageTitle}}</h1>

                <div id="inputpane">
                    <div id="left">
                        <table id="inputtable">
                            <tr>
                                <td>
                                    SVGString:
                                </td>
                                <td>
                                    <input type="text" id="dinput" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Shape type:
                                </td>
                                <td>
                                    <select id="shapetype">
                                        <option>Path</option>
                                        <option>Circle</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Fill:
                                </td>
                                <td>
                                    <select id="fill">
                                        <option selected="selected">transparent</option>
                                        <option>black</option>
                                        <option>blue</option>
                                        <option>red</option>
                                        <option>green</option>
                                        <option>yellow</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Stroke:
                                </td>
                                <td>
                                    <select id="stroke">
                                        <option>transparent</option>
                                        <option selected="selected">black</option>
                                        <option>blue</option>
                                        <option>red</option>
                                        <option>green</option>
                                        <option>yellow</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>
                                    Server address: 
                                </td>
                                <td>
                                    <input type="text" id="serveraddr" value="127.0.0.1:4444" style="width: ">
                                </td>
                            </tr> -->
                            <tr>
                                <td>
                                    <button onclick="clearDinput()">Clear</button>
                                </td>
                                <td>
                                    <button onclick="submitDrawRequest()">Submit</button>
                                </td>
                            </tr>
                            
                        </table>
                    </div>
                    <div id="right">
                        <img class="shapeimg" src="img/sq.png" onclick="setShape('square')">
                        <img class="shapeimg" src="img/tr.png" onclick="setShape('triangle')">
                        <img class="shapeimg" src="img/sm.png" onclick="setShape('smiley')">
                        <img class="shapeimg" src="img/cr.png" onclick="setShape('cross')">
                    </div>
                </div>
                <canvas id="canvas" width="450" height="450" style="border:2px solid #361a1a;">.</canvas>
                <p style="margin: 0 auto;">
                    Choose a shape type, then <br> - Click anywhere in the canvas <br> - Complete the SVG string
                </p>
            </div>
        </div>

        <div id="blockchain" class="box">
            <div id="blockchaincontents">
                <h1>
                    The Blockchain
                </h1>
                <img id="bcimg" src="img/blockchain.jpg">
            </div>
        </div>
        
        <div id="key" class="box">
            <div id="keycontents">
                    
                <p style="margin: 2px 2px;">
                    Miner Address:
                </p>

                <input type="text" id="serveraddr" value="127.0.0.1:4444" style="margin: 2px 2px;">
                
                <textarea id="keyTA" style="resize: none">{{.Key}}</textarea>

            </div>
        </div>

    </div>

    <script src="client.js"></script>

</body>
</html>
